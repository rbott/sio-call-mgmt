<div data-role="page" id="SettingsPage" class="pages">
	<div data-role="header">
		<h1>sipgate.io Call Management for {$userDetails.fullName}</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form id="phone-settings" data-ajax="true">
		<div class="ui-grid-b ui-responsive">
			<div class="ui-block-a">
				<h3>Configured Phone Numbers</h3>
				<ul data-role="listview" data-inset="true">
				{loop="$userDetails.phoneNumbers"}
					<li>{$value}</li>
				{/loop}
			</ul>
			</div>
			<div class="ui-block-b">
				<h3>DND Status</h3>
					<select id="dndSetting" name="dndSetting" data-role="flipswitch">
						<option value="off"{if="$userDetails.dnd == false"} selected=""{/if}>Off</option>
						<option value="on"{if="$userDetails.dnd == true"} selected=""{/if}>On</option>
					</select>
			</div>
			<div class="ui-block-c">
				<h3>Redirect Status</h3>
					<select id="redirectSetting" name="redirectSetting" data-role="flipswitch">
						<option value="off"{if="$userDetails.redirect == false"} selected=""{/if}>Off</option>
						<option value="on"{if="$userDetails.redirect == true"} selected=""{/if}>On</option>
					</select>
					<input name="redirectTo" id="redirectTo" value="{$userDetails.redirectTo}" placeholder="not set" type="text">
			</div>
		</div>

		<div class="ui-grid-b ui-responsive">
			<div class="ui-block-a">
				<input type="button" data-theme="b" name="submit" id="submit" value="Submit">
			</div>
		</div>
		</form>
	</div><!-- /content -->
	<div data-role="popup" id="popup-saved">
		<p>The settings have been saved.</p>
	</div>

	<div data-role="footer" style="text-align:center">
		<h4>&copy; Rudolph Bott 2015</h4>
	</div><!-- /footer -->
</div><!-- /page -->
